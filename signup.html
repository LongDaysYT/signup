<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <meta charset="utf-8">
    <title>PASRP | Login | Signup </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Island+Moments&family=Lato:ital,wght@0,100;0,900;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <div class="container">
      <form class="form" id="login">
        <h1 class="form__input"> Login </h1>
        <div class="form__message form__message--error"> Incorrect Username Or Password! </div>
        <div class="form__input-group">
            <input type="text" class="form__input" autofocus placeholder="Username or Email">
            <div class="form__input-error-message"> This Is An Error Message</div>
        </div>
        <div class="form__input-group">
          <input type="password" class="form__input" autofocus placeholder="Password">
          <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="sumbit"> Continue</button>
        <p class="form__text">
          <a href="awd" class="form__link"> Forgot Your Password?</a>
        </p>
        <p class="form__text">
          <a class="form__link" href="./" id="linkCreateAccount" > Don't Have An Account? Create One Here!</a>
        </p>
      </div>
      </form>
    </div>
